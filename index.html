<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Weather</title>
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>
    
        
           
             
            <div class="weather-body">
                <img class="img" src="app.js" id="img">  
           <div class="location-details">
               

                 
                 <div class="city" id="city">Delhi,IN</div>
                 <div class="date" id="date">10 june, 2020 (Wednesday)</div>
           </div>
           

           <div class="weather-status">
            <div class="wave -one"></div>
            <div class="wave -two"></div>
            <div class="wave -three"></div>  
               <div class="temp" id="temp">21&deg;C</div>
               <div class="min-max" id="min-max">min: 32&deg;C | max: 52&deg;C</div>
               <div class="weather" id="weather">Haze</div>   
           </div>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
